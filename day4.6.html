<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day4 javascript</title>

  <style>
    #bt{
        background-attachment:fixed;
        background-color: beige;
    }

  </style>
</head>
<body>
  <button id="bt">Click Me</button>
  <script>

   let btn=document.getElementById("bt");
   btn.addEventListener("click",press);         //adding event listener at run time
     function press() {
    alert("Button clicked!");
   };

   /* second method 
   btn.addEventListener("click",function(){
    alert("Button clicked!);
   });*/
  
</script>
</body>
</html>
