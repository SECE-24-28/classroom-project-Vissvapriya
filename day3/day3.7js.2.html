<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day3 javascript</title>
    <script>
        // Function to display an alert when the button is clicked
        function demo() {
        let na=document.getElementById("t1").value;
        document.getElementById("t2").value=na;
       
        
        }
    </script>
</head>
<body>
    <input type="text" id="t1" placeholder="Enter your name"/>
    <input type="text" id="t2" placeholder="Enter Your name"/>
    <button onclick="demo()">Click Me</button>  
</body>
</html>
