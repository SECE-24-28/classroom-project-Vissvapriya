<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day3 javascript</title>
  <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        h1{
            color:brown;
            background-attachment: fixed;
            position: fixed;
            background-color: rgb(227, 231, 128);
            width: 100%;
            text-align: left;
            padding: 10px;
        }
        #t1{
            margin: 10px;;
            padding:5px;
            font-size: 1.2rem;
            border-radius: 5px;
            border:2px solid brown;
            margin-top: 100px;

        }
        #t2{
            display: block;
            margin: 10px;;
            padding:5px;
            font-size: 1.2rem;
            border-radius: 5px;
            border:2px solid brown;

        }
        #t3{
            margin: 10px;;
            padding:5px;
            font-size: 1.2rem;
            border-radius: 5px;
            border:2px solid brown;
            background-color: lightgray;
        }
        button{
            display: flex;
            padding: 10px;
            margin:10px;
        }

        
  </style>
    <script>
        // Function to display an alert when the button is clicked
        function add() {
        let a=parseInt(document.getElementById("t1").value);
        let b=parseInt(document.getElementById("t2").value);
        let c=a+b;
        document.getElementById("t3").value=c;
        }
        function sub(){
            let a=parseInt(document.getElementById("t1").value);
            let b=parseInt(document.getElementById("t2").value);
            if(b>a){
                alert("Subtraction not possible");
                return;
            }
            let c=a-b;
            document.getElementById("t3").value=c;
        }
        function mul(){
            let a=parseInt(document.getElementById("t1").value);
            let b=parseInt(document.getElementById("t2").value);
            let c=a*b;
            document.getElementById("t3").value=c;
        }
        function div(){
            let a=parseInt(document.getElementById("t1").value);
            let b=parseInt(document.getElementById("t2").value);
            if(b==0){
                alert("Division by zero not possible");
                return;
            }
            let c=a/b;
            document.getElementById("t3").value=c;
        }
    </script>
</head>
<body>
    <h1>SIMPLE CALCULATOR</h1>
    <input type="text" id="t1" placeholder="Enter number"/>
    <input type="text" id="t2" placeholder="Enter number"/>
    <input type="text" id="t3" placeholder="Result"/>
    <button onclick="add()">Additon</button>  
    <button onclick="sub()">Subtraction</button>  
    <button onclick="mul()">Multiplication</button>        
    <button onclick="div()">Division</button>
    

</body>
</html>
