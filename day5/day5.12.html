<!DOCTYPE html>
<html lang="en">
    <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day4 javascript</title>
</head>
<body>
    <input type="text" id="t1" placeholder="enter">
    <ol id="list"></ol>
    <script>
        let t1=document.getElementById("t1");
        let ls=document.getElementById("list");
        let frnds=["Abu","Arun","Bala","Chandru","Bharath","vimal","vinoth"];
        function demo(){
            ls.innerHTML="";
           
            frnds.forEach(frnd=>{
                if(frnd.includes(t1.value)){
                    let li=document.createElement("li");
                    li.innerHTML=frnd;
                    ls.appendChild(li);
                }

            });
        }t1.addEventListener("keyup",demo);
        demo();
    </script>
    </body>
</html>
